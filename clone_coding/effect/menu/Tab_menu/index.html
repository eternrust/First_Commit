<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Teb Menu</title>
</head>
<body>

        <ul class="tab-menu__list">

            <li class="tab-menu__item">

            <li class="tab-menu__item">
